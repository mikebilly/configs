# Use the built-in fast profile for maximum performance
profile=fast

# Enable hardware video decoding using DXVA2 (Windows hardware acceleration)
hwdec=dxva2

# Use the GPU video output driver for speed and compatibility
vo=gpu
keep-open
volume=80

# Disable frame interpolation for lowest latency
interpolation=no

# Disable debanding filter
deband=no

# Use the fastest scaling algorithms
scale=bilinear
cscale=bilinear
dscale=bilinear

# Disable all custom GLSL shaders
glsl-shaders-clr

# Disable advanced ASS subtitle rendering for speed
sub-ass=no

# Disable software audio resampling
audio-resample=no

# Optional: Disable on-screen controller and overlays for minimal UI
osc=yes
osd-level=1
demuxer-mkv-subtitle-preroll
embeddedfonts=yes
blend-subtitles=no

screenshot-format=png
screenshot-png-compression=7
screenshot-tag-colorspace=yes
screenshot-high-bit-depth=yes
screenshot-template="%f - [%wH.%wM.%wS] [%td.%tm.%ty]"
screenshot-directory="D:\mpv_screenshots"
